<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" opacity="0.5">
  <defs>
    <radialGradient id="screwGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#8a8a8a;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#5a5a5a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3a3a3a;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="slotGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Screw head circle -->
  <circle cx="8" cy="8" r="6.5" fill="url(#screwGradient)" stroke="#2a2a2a" stroke-width="0.5"/>

  <!-- Phillips cross slot -->
  <g>
    <!-- Vertical slot -->
    <line x1="8" y1="3" x2="8" y2="13" stroke="url(#slotGradient)" stroke-width="1.2" stroke-linecap="round"/>
    <!-- Horizontal slot -->
    <line x1="3" y1="8" x2="13" y2="8" stroke="url(#slotGradient)" stroke-width="1.2" stroke-linecap="round"/>
  </g>

  <!-- Highlight for depth -->
  <circle cx="8" cy="8" r="6.5" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="0.5"
          stroke-dasharray="10 10" stroke-dashoffset="5"/>
</svg>
