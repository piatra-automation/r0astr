site_name: r0astr
site_url: https://r0astr.org
site_description: Multi-instrument live coding interface built on Strudel
site_author: r0astr project

repo_url: https://github.com/piatra-automation/r0astr
repo_name: piatra-automation/r0astr

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.indexes
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link

plugins:
  - search

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

nav:
  - Home: index.md
  - Try It: app/index.html
  - Getting Started: getting-started.md
  - Downloads: downloads.md
  - Learn:
    - learn/index.md
    - Concepts: learn/concepts.md
    - Pattern Syntax: learn/patterns.md
    - Multi-Instrument: learn/multi-instrument.md
    - Master Panel: learn/master-panel.md
    - Pattern Library: learn/pattern-library.md
  - Guides:
    - Remote Control: remote-control.md
    - Custom Samples: guides/samples.md
    - SoundFonts: guides/soundfonts.md
    - Troubleshooting: guides/troubleshooting.md
  - Developers:
    - developers/index.md
    - API Reference: developers/api.md
    - Plugin Development: developers/plugins.md
    - Architecture: developers/architecture.md
    - Contributing: developers/contributing.md
  - Extend:
    - Skins Overview: extend/skins.md
    - Creating Skins: extend/creating-skins.md
    - Skin Gallery: extend/skin-gallery.md
  - Tools:
    - Pattern Validator: tools/validator.md
  - Community:
    - Showcase: community/showcase.md
    - FAQ: community/faq.md
    - Changelog: community/changelog.md

docs_dir: docs-source
site_dir: docs

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/piatra-automation/r0astr
