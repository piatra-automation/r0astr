site_name: r0astr
site_url: https://r0astr.org
site_description: Multi-instrument live coding interface built on Strudel
site_author: r0astr project

repo_url: https://github.com/piatra-automation/r0astr
repo_name: piatra-automation/r0astr

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

plugins:
  - search

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Remote Control: remote-control.md

docs_dir: docs-source
site_dir: docs

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/piatra-automation/r0astr
